[tool.poetry]
name = "barotropy"
version = "0.0.6"
description = "A Python tool for barotropic fluid property modeling."
authors = ["Roberto Agromayor",  "Amit Kumar", "Simone Parisi"]
license = "MIT"
readme = "README.md"
repository = "https://github.com/turbo-sim/barotropy"
documentation = "https://turbo-sim.github.io/barotropy/"

[tool.poetry.dependencies]
python = "^3.12"
numpy = "^1.26.4"
scipy = "^1.14.1"
matplotlib = "^3.9.2"
pandas = "^2.2.3"
openpyxl = "^3.1.2"
CoolProp = "^6.6.0"
PyYAML = "^6.0.1"
toml = "^0.10.2"
cycler = "^0.12.1"
parse = "^1.20.2"
ansys-fluent-core = "^0.26.1"
pexpect = "^4.9.0"

[tool.poetry.group.dev.dependencies]
ipython = "^8.24.0"
black = "^24.4.2"
pytest = "^8.2.1"
pyzotero = "^1.5.19"
numpydoc = "^1.7.0"
sphinx = "^7.3.7"
sphinx-tabs = "^3.4.5"
sphinx-book-theme = "^1.1.2"
sphinx-rtd-theme = "^2.0.0"
sphinxcontrib-bibtex = "^2.6.2"
sphinxawesome-theme = "^5.1.5"
sphinx-design = "^0.6.0"
sphinx-togglebutton = "^0.3.2"
bump2version = "^1.0.1"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
